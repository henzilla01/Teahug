<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TeaHug Admin — Dashboard</title>

  <style>
    :root{
      --bg: #f6f7fb;
      --card: #fff;
      --muted: #6b7280;
      --accent: #4b7bec;
      --danger: #ff4d4f;
      --text: #111827;
      --glass: rgba(255,255,255,0.6);
    }
    .dark {
      --bg: #0b1020;
      --card: #0f1724;
      --muted: #9aa3b2;
      --accent: #7aa2ff;
      --danger: #ff6b6b;
      --text: #e6eef9;
      --glass: rgba(255,255,255,0.02);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:18px;
    }

    .header {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      max-width:1100px;
      margin: 0 auto 18px;
    }
    .brand {
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo {
      width:44px; height:44px; border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#2f55d6);
      display:flex; align-items:center; justify-content:center;
      color:white; font-weight:700; font-size:18px;
    }
    .title { font-size:20px; font-weight:700; }

    .controls {
      display:flex;
      gap:10px;
      align-items:center;
    }

    .search {
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.08);
      background:var(--card);
    }

    .switch {
      display:flex; align-items:center; gap:8px;
    }

    .container {
      max-width:1100px;
      margin: 0 auto;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap:18px;
    }

    /* Upload card */
    .card {
      background:var(--card);
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 20px rgba(2,6,23,0.06);
    }

    label{ font-size:13px; color:var(--muted); display:block; margin-top:10px;}
    input[type=text], input[type=file], select, textarea {
      width:100%; padding:10px 12px; margin-top:8px; border-radius:8px;
      border:1px solid rgba(0,0,0,0.08); background:transparent; color:var(--text);
    }

    button.btn {
      display:inline-block;
      padding:10px 14px;
      background:var(--accent);
      color:white; border:none; border-radius:10px;
      cursor:pointer; font-weight:600; margin-top:12px;
    }
    button.ghost { background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--text); }

    .small { font-size:13px; padding:8px 10px; border-radius:8px; }

    .status { margin-top:10px; font-weight:600; font-size:14px; color:var(--muted); }

    /* song list */
    .list-controls { display:flex; gap:10px; align-items:center; margin-bottom:10px; }
    .song-list { display:flex; flex-direction:column; gap:12px; }

    .song-item {
      display:flex; gap:12px; align-items:flex-start;
      background:var(--card);
      padding:12px; border-radius:12px; box-shadow:0 6px 18px rgba(2,6,23,0.03);
    }
    .song-cover { width:84px; height:84px; border-radius:8px; object-fit:cover; }
    .song-meta { flex:1; min-width:0; }
    .song-meta h4 { margin:0; font-size:16px; }
    .song-meta p { margin:6px 0 8px 0; color:var(--muted); font-size:13px; }
    .song-actions { display:flex; gap:8px; align-items:center; }

    .muted { color:var(--muted); font-size:13px; }

    audio { width:100%; margin-top:6px; }

    /* edit form (inline modal-like) */
    .edit-row { display:flex; gap:10px; margin-top:8px; }
    .edit-row input { flex:1; }

    .progress {
      height:10px; background:rgba(0,0,0,0.06); border-radius:8px; overflow:hidden; margin-top:8px;
    }
    .progress > i { display:block; height:100%; background:linear-gradient(90deg,var(--accent),#2f55d6); width:0%; }

    /* responsive */
    @media (max-width:980px){
      .container { grid-template-columns: 1fr; }
      .header { padding-bottom:8px; }
    }
  </style>

</head>
<body>

  <div class="header">
    <div class="brand">
      <div class="logo">TH</div>
      <div>
        <div class="title">TeaHug Admin</div>
        <div class="muted" style="font-size:13px;">Manage songs • Upload • Edit • Delete</div>
      </div>
    </div>

    <div class="controls">
      <input id="searchInput" class="search" placeholder="Search title or artist..." />
      <select id="sortSelect" class="small">
        <option value="new">Sort: Newest</option>
        <option value="old">Sort: Oldest</option>
      </select>

      <div class="switch">
        <label class="muted">Dark</label>
        <input id="darkToggle" type="checkbox" />
      </div>
    </div>
  </div>

  <div class="container">

    <!-- LEFT: upload + options -->
    <div class="card">
      <h3 style="margin:0 0 8px 0;">Upload new song</h3>
      <form id="uploadForm" style="margin-top:6px;">
        <label>Song Title</label>
        <input id="songTitle" type="text" placeholder="Song title" required />

        <label>Artist</label>
        <input id="songArtist" type="text" placeholder="Artist" required />

        <label>Song file (mp3)</label>
        <input id="songFile" type="file" accept=".mp3,audio/*" required />

        <label>Cover image</label>
        <input id="coverFile" type="file" accept="image/*" required />

        <div style="display:flex;gap:8px;margin-top:10px;">
          <button id="uploadBtn" class="btn" type="submit">Upload</button>
          <button id="clearBtn" type="button" class="ghost">Clear</button>
        </div>

        <div id="uploadProgress" style="margin-top:12px; display:none;">
          <div class="muted">Song upload</div>
          <div class="progress"><i id="songProgressBar"></i></div>
          <div class="muted" style="margin-top:8px;">Cover upload</div>
          <div class="progress"><i id="coverProgressBar"></i></div>
        </div>

        <div id="adminStatus" class="status"></div>
      </form>

      <div style="margin-top:16px; display:flex;gap:8px; align-items:center;">
        <button id="refreshBtn" class="small ghost">Refresh list</button>
        <div style="flex:1"></div>
        <div class="muted" style="font-size:12px;">Cloudinary: unsigned preset</div>
      </div>
    </div>

    <!-- RIGHT: list -->
    <div>
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
          <h3 style="margin:0">Songs</h3>
          <div class="muted" id="countLabel">0 songs</div>
        </div>

        <div class="list-controls">
          <div class="muted">Manage uploaded songs</div>
          <div style="flex:1"></div>
        </div>

        <div id="songList" class="song-list"></div>
      </div>
    </div>

  </div>

  <!-- script -->
  <script type="module" src="admin.js"></script>
</body>
</html>
