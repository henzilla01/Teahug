<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeaHug Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>TeaHug Admin</h2>
  <form id="uploadForm">
    <input type="text" id="songTitle" placeholder="Song Title" required>
    <input type="text" id="songArtist" placeholder="Artist" required>
    <input type="file" id="songFile" accept=".mp3" required>
    <input type="file" id="coverFile" accept="image/*" required>
    <button type="submit">Upload Song</button>
  </form>

  <div id="adminStatus"></div>
  <div id="songList"></div>

  <script type="module" src="admin.js"></script>
</body>
</html>
