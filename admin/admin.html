<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teahug Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">

  <div class="admin-container">
    <h1>Teahug Admin Panel</h1>

    <form id="uploadForm">
      <label>Song Title</label>
      <input type="text" id="songTitle" required />

      <label>Artist</label>
      <input type="text" id="songArtist" required />

      <label>Upload Song (MP3)</label>
      <input type="file" id="songFile" name="song" accept="audio/mpeg" required />

      <label>Upload Cover Image</label>
      <input type="file" id="coverFile" name="cover" accept="image/*" required />

      <button type="submit">Upload Song</button>
    </form>

    <p id="adminStatus"></p>

    <h2>All Songs</h2>
    <div id="songList"></div>
  </div>

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script>

  <script type="module" src="admin.js"></script>
</body>
</html>
