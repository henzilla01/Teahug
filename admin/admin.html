<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teahug Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"], form input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background: #0056b3;
    }

    #adminStatus {
      margin-top: 15px;
      font-weight: bold;
    }

    .admin-song-item {
      display: flex;
      align-items: flex-start;
      margin-top: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .admin-song-item img.admin-cover {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 8px;
    }

    .admin-song-item div {
      flex: 1;
    }

    .admin-song-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .admin-song-item p {
      margin: 5px 0;
      color: #555;
    }

    audio {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Teahug Admin Panel</h1>

    <form id="uploadForm">
      <label>Song Title</label>
      <input type="text" id="songTitle" required>

      <label>Artist</label>
      <input type="text" id="songArtist" required>

      <label>Upload Song (MP3)</label>
      <input type="file" id="songFile" accept="audio/mpeg" required>

      <label>Upload Cover Image</label>
      <input type="file" id="coverFile" accept="image/*" required>

      <button type="submit">Upload Song</button>
    </form>

    <p id="adminStatus"></p>

    <h2>All Songs</h2>
    <div id="songList"></div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script>

  <!-- Admin JS -->
  <script type="module" src="admin.js"></script>
</body>
</html>
