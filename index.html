<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeaHug TikTok Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="songFeed"></main>

<!-- Optional popups -->
<div id="introPopup" class="popup">Welcome to TeaHug!</div>
<div id="aboutPopup" class="popup hidden">About TeaHug...</div>
<div id="messagePopup" class="popup hidden">
  <h2 id="songTitle"></h2>
  <textarea id="userMessage" placeholder="Type your message"></textarea>
  <button id="sendMsgBtn">Send</button>
  <button onclick="closeMessageForm()">Close</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
