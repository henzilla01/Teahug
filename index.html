<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeaHug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Countdown at the top -->
  <div id="countdown" class="countdown"></div>

  <!-- Song Feed -->
  <div id="songFeed" class="song-feed"></div>

  <!-- Intro Popup -->
  <div id="introPopup" class="popup intro-popup">
    <h2>Welcome to TeaHug ðŸ«–</h2>
    <p>"Set the MOOD with SURPRISES... not MESSAGES"</p>
  </div>

  <!-- About Popup -->
  <div id="aboutPopup" class="popup about-popup hidden">
    <h2>About TeaHug ðŸ«–</h2>
    <p>Pick a song vibe. Set the mood. We deliver the surprise during nightly Hug Hours.</p>
    <button onclick="closeAbout()">Close</button>
  </div>

  <!-- Message Popup -->
  <div id="messagePopup" class="popup message-popup hidden">
    <h3 id="songTitle">Song Title</h3>
    <p>Type in the recipient's name and phone number followed by your message.</p>
    <input type="text" id="userMessage" placeholder="Your message here...">
    <button id="sendMsgBtn">Send</button>
    <button onclick="closeMessageForm()">Close</button>
  </div>

  <!-- About button -->
  <button id="aboutBtn" class="about-btn">About</button>

  <script type="module" src="main.js"></script>
</body>
</html>
