<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeaHug Music Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO POPUP -->
  <div id="introPopup" class="popup">
    <p>Welcome to TeaHug! Enjoy the music ❤️</p>
  </div>

  <!-- ABOUT POPUP -->
  <div id="aboutPopup" class="popup">
    <span class="close-btn" onclick="closeAbout()">✖</span>
    <h2>About TeaHug</h2>
    <p>A fun way to send musical hugs!</p>
  </div>

  <!-- MESSAGE POPUP -->
  <div id="messagePopup" class="popup">
    <span class="close-btn" onclick="closeMessageForm()">✖</span>
    <h3 id="songTitle">Song Title</h3>
    <textarea id="userMessage" rows="4" placeholder="Type your message here..."></textarea>
    <button id="sendMsgBtn">Send</button>
  </div>

  <!-- HEADER -->
  <header>
    <button id="aboutBtn">About</button>
    <div id="countdown"></div>
  </header>

  <!-- SONG FEED -->
  <main id="songFeed"></main>

  <!-- SCRIPTS -->
  <script type="module" src="main.js"></script>
</body>
</html>
