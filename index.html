<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeaHug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO POPUP -->
  <div id="introPopup" class="popup">
    <p>Welcome to TeaHug! ðŸŽµ</p>
  </div>

  <!-- ABOUT POPUP -->
  <div id="aboutPopup" class="popup hidden">
    <p>This is TeaHug - share songs and messages!</p>
    <button onclick="closeAbout()">Close</button>
  </div>

  <!-- MESSAGE POPUP -->
  <div id="messagePopup" class="popup hidden">
    <h3 id="songTitle">Song Title</h3>
    <textarea id="userMessage" placeholder="Type your message..."></textarea>
    <button id="sendMsgBtn">Send</button>
    <button onclick="closeMessageForm()">Close</button>
  </div>

  <!-- HEADER -->
  <header>
    <h1>TeaHug</h1>
    <button id="aboutBtn">About</button>
    <div id="countdown"></div>
  </header>

  <!-- SONG FEED -->
  <div id="songFeed" class="song-feed"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
