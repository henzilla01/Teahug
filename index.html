<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeaHug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div id="countdown">Loading Hug Hour...</div>
    <button id="aboutBtn">About</button>
  </header>

  <!-- SONG FEED -->
  <div id="songFeed"></div>

  <!-- INTRO POPUP -->
  <div id="introPopup" class="popup">
    <p>Welcome to TeaHug! Enjoy the music and send your hugs ❤️</p>
  </div>

  <!-- ABOUT POPUP -->
  <div id="aboutPopup" class="popup">
    <span class="close-btn" onclick="closeAbout()">×</span>
    <h2>About TeaHug</h2>
    <p>This platform allows you to send music + messages to your friends!</p>
  </div>

  <!-- MESSAGE POPUP -->
  <div id="messagePopup" class="popup">
    <span class="close-btn" onclick="closeMessageForm()">×</span>
    <h3 id="songTitle">Song Title</h3>
    <textarea id="userMessage" placeholder="Write your message here"></textarea>
    <button id="sendMsgBtn">Send Message</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
